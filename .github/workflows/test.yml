name: Testing Github Actions
on:
  push:
    branches:
      - main

jobs:
  check-nodejs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.0.0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install npm
        run: npm install

  check-python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.0.0

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3

      - name: Install Python dependencies
        run: pip install --upgrade pip
